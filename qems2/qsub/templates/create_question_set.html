{% extends "base.html" %}

{% block header %}
{% include "header.html" %}
{% endblock %}

{% block sidebar %}
{% include "sidebar.html" %}
{% endblock %}

{% block content %}
{% load static %}

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 text-left">
    <h2 class="page-header">Create Question Set</h2>
	<form action="" method="post" role="form" class="form-horizontal form-standard">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="id_name" name="name" maxlength="200" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="id_date" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
                <input class="form-control" id="id_date" name="date" maxlength="200" type="datetime">
            </div>
        </div>
        <!--<div class="form-group">
            <label for="id_address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="id_address" name="address" rows="10"></textarea>
            </div>
        </div>-->
        <button class="btn btn-lg btn-primary pull-right" type="submit">Create Question Set</button>
    </form>

</div>
{% endblock %}

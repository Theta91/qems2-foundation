{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="post" class="form-signin">
        <legend>Create an account:</legend>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
{% endblock %}

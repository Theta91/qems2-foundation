{% extends "base.html" %}

{% block title %}Create an Account - QEMS2{% endblock %}

{% block content %}

<form action="" method="post">
    <h3 class="page-header">Create an Account</h3>
    {% csrf_token %}
    {% for field in form %}
        <div class="row collapse">
            <div class="small-3 columns">
                <span class="prefix text-left" for="{{ field.id_for_label }}">{{ field.label }}</span>
            </div>
            <div class="small-9 columns">
                {{ field }}
            </div>
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}
        </div>
    {% endfor %}
    <input class="button primary right" type="submit" value="Register" />
</form>

{% endblock %}
